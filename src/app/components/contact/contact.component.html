<div class="contact-wrapper parent flex-parent">
  <div class="contact-container">
    <div class="contact-form-section">
      <h2>Contact us</h2>
      <p class="subtitle"><b>We are all cat persons, so if you got any question, drop it below and we will contact you
          back!</b></p>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group side-label">
          <label for="name">Your Full Name</label>
          <input type="text" id="name" formControlName="name" placeholder="Type your name" />
        </div>

        <div class="form-group side-label">
          <label for="email">Your Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Type your email" />
        </div>

        <hr class="form-divider" />

        <div class="form-row">
          <div class="form-group stacked">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="ex. Thessaloniki" />
          </div>
          <div class="form-group stacked">
            <label for="postalCode">Postal Code</label>
            <input type="text" id="postalCode" placeholder="ex. 54658" />
          </div>
        </div>

        <div class="form-group stacked">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="ex. Thessaloniki" />
        </div>

        <div class="form-group stacked message-group">
          <div class="label-row">
            <label for="message">Your Message</label>
            <span class="optional">Optional</span>
          </div>
          <textarea id="message" rows="5" placeholder="Type your message"></textarea>
        </div>

        <div class="form-check-wrapper">
          <input type="checkbox" id="terms" />
          <label class="form-check" for="terms">I agree with the Terms & Conditions</label>
        </div>

        <button type="submit" class="send-btn">Send!</button>
      </form>
    </div>
    <div class="contact-info-section">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3027.7879374120294!2d22.939960176410544!3d40.634558442352386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a83907f032177b%3A0xda6d88c9e7467293!2sAristot%C3%A9lous%2015%2C%20Thessaloniki%20546%2024%2C%20Greece!5e0!3m2!1sen!2suk!4v1747308324100!5m2!1sen!2suk"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

      <div class="contact-details">
        <h4><b>Headquarters</b></h4>
        <p>Aristotelous 15, 54658<br />Thessaloniki, Greece</p>
        <br />
        <p>+30 231 129 0998<br />hey&#64;smellycat.gr</p>
      </div>
    </div>
  </div>
</div>
